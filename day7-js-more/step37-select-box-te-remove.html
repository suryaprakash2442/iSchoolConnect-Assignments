<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 400px;
            background-color: rgb(28, 29, 29);
            padding: 5px;
            margin: 50px auto;
            border: 1px solid transparent;
            overflow: auto;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-color: rgb(204, 218, 218);
            margin: 5px;
            float: left;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 100px;
        }
        .container div:hover{
            cursor: pointer;
            background-color: rgb(120, 124, 124);
            color: aliceblue;
        }
        </style>
        <script>
            var container, count = 1;
           document.addEventListener("DOMContentLoaded",function(){
             container = document.getElementsByClassName("container")[0];
             container.addEventListener("click", removeSelectedBoxFromContainer);
             document.getElementsByTagName("button")[0].addEventListener("click", addBoxHandler);
           });
           function addBoxHandler(){
                var element = document.createElement("div");
                    element.innerText = count;
                    // element.addEventListener("click", removeSelectedBox);
                container.appendChild(element);
                count++;
           };
           /*   
           function removeSelectedBox(evt){
               container.removeChild(evt.target);
           }; 
           */
           function removeSelectedBoxFromContainer(evt){
               if(evt.target.getAttribute("class") !== "container"){
                    container.removeChild(evt.target);
               }else{
                   alert("you clicked on the container")
               }
           }
        </script>
</head>
<body>
    <button>Add Box</button>
    <hr>
    <div class="container"></div>
</body>
</html>
