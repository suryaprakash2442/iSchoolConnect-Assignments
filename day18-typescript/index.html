<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/decorator.js"></script>
    <script>
        let commonman1 = {
            title : "Bruce"
        };
        let commonman2 = {
            title : "Peter"
        };

        function addPower(num){
            return function(person){
                return {
                    title : person.title,
                    power : num
                }
            }
        }
        let hero1 = addPower(7)(commonman1);
        console.log(hero1)
        let hero2 = addPower(6)(commonman2);
        console.log(hero2)

    </script>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
