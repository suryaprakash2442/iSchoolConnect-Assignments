<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        /*
        value
        writable
        enumerable
        configurable
        get
        set
        */


        var hero = Object.create(null);

        Object.defineProperty(hero,"title", { value : "Batman", writable : true,enumerable : false});
        Object.defineProperty(hero,"titleAccess", {
            get : function(){return this.title}, 
            set : function(ntitle){ this.title = ntitle}
        });
        console.log(hero.titleAccess);
        hero.titleAccess = "Joker"        
        console.log(hero.titleAccess);


    </script>
</head>

</body>
</html>
